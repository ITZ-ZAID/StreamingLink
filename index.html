<!DOCTYPE html>
<html>
<head>
  <title>Pyrogram String Session Generator</title>
</head>
<body>
  <h1>Pyrogram String Session Generator</h1>
  <button onclick="generateStringSession()">Generate String Session</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pyrogram/1.2.9/pyrogram.min.js"></script>
  <script>
    function generateStringSession() {
      var apiId = prompt("Enter your API ID:");
      var apiHash = prompt("Enter your API Hash:");
      var phoneNumber = prompt("Enter your phone number (with country code):");

      var app = new pyrogram.Client("session", {
        api_id: parseInt(apiId),
        api_hash: apiHash,
        phone_number: phoneNumber
      });

      app.start().then(() => {
        var stringSession = app.exportSessionString();
        alert("Your generated string session: " + stringSession);
      }).catch((err) => {
        alert("Error generating string session: " + err);
      });
    }
  </script>
</body>
</html>
