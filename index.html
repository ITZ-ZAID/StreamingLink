<!DOCTYPE html>
<html>
<head>
  <title>Anime Image Converter</title>
  <style>
    .container {
      text-align: center;
      margin-top: 20px;
    }
    #inputImage {
      display: none;
    }
    #outputImage {
      max-width: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anime Image Converter</h1>
    <input type="file" id="inputImage" accept="image/*">
    <button onclick="selectImage()">Select Image</button>
    <br>
    <canvas id="outputImage"></canvas>
    <button onclick="convertToAnime()">Convert to Anime</button>
    <br>
    <button onclick="downloadImage()">Download Image</button>
  </div>

  <script>
    const inputImage = document.getElementById('inputImage');
    const outputImage = document.getElementById('outputImage');
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    function selectImage() {
      inputImage.click();
    }

    function convertToAnime() {
      const file = inputImage.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          context.drawImage(img, 0, 0);

          const imageData = context.getImageData(0, 0, img.width, img.height);
          const data = new FormData();
          data.append('image', canvas.toDataURL('image/jpeg'));

          fetch('https://api.deepai.org/api/animegan', {
            method: 'POST',
            headers: {
              'Api-Key': 'b288db9c-69b1-4be8-94e8-42a2b0ffb399'
            },
            body: data
          })
          .then(response => response.json())
          .then(result => {
            const animeImage = new Image();
            animeImage.onload = function() {
              outputImage.width = animeImage.width;
              outputImage.height = animeImage.height;
              context.drawImage(animeImage, 0, 0, animeImage.width, animeImage.height);
            };
            animeImage.src = result.output_url;
          })
          .catch(error => {
            console.error('Error:', error);
          });
        };
        img.src = event.target.result;
      };

      reader.readAsDataURL(file);
    }

    function downloadImage() {
      const dataURL = canvas.toDataURL('image/jpeg');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'anime_image.jpg';
      link.click();
    }
  </script>
</body>
</html>
